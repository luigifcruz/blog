enableRobotsTXT = true

[params]
  contentTypeName = "posts"
  themeColor = "red"
  showMenuItems = 5
  showLanguageSelector = false
  fullWidthTheme = false
  centerTheme = true
  favicon = "favicon.ico"
  showLastUpdated = false

[permalinks]
  posts = "/:year-:month-:day/:slug"

[params.twitter]
  creator = "luigifcruz"
  site = "https://twitter.com/luigifcruz"

[imaging]
  resampleFilter = "linear"
  quality = 95
  anchor = "smart"
  bgColor = "#ffffff"

  [imaging.exif]
    disableDate = false
    disableLatLong = true

